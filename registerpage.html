<!DOCTYPE html>
<head>
    <meta charset="utf-8" />
    <title>User Login Form</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://lab.alexcican.com/set_cookies/cookie.js" type="text/javascript"></script>
    <!--<script type="text/javascript" src="js/customjq.js"></script>-->
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<h1>User Login Form</h1>
<form class="form form-register" onSubmit="return false;" enctype="multipart/form-data" name="registerForm" onsubmit="" method="post">
    <fieldset class="fieldset" >
        <div class="top">
            <div class="field logo">
                <img src="images/loginlogo.jpg" alt="register logo">
            </div>
            <div class="field name">
                <label for="fname"></label><input class="input-text" id="fname" name="loginId" placeholder="First Name" type="text" required>
                <label for="lname"></label><input class="input-text" id="lname" name="pass" placeholder="Last Name" type="text" >
            </div>
            <div class="field email">
                <label for="email"></label><input class="input-text" id="email" name="email" placeholder="Email Id" type="email" required>
            </div>
            <div class="field pass">
                <label for="npass"></label><input class="input-text" id="npass" name="npass" placeholder="New Password" type="password" required>
            </div>
            <div class="field pass">
                <label for="cpass"></label><input class="input-text" id="cpass" name="cpass" placeholder="Confirm Password" type="password" required>
            </div>
            <div class="field submit">
                <button class="action primary" type="submit" id="btnsubmit" >Register</button>
            </div>
        </div>
        <div class="bottom">
            <div class="field forgotpass" id="forgorpass"><a class="action" href="#">Login Here?</a></div>
        </div>
    </fieldset>
</form>
</body>
